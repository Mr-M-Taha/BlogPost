{% extends "blog/base.html" %} {% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ object.title }}</h1>
            <p class="card-text">
                <small class="text-muted">
                    By {{ object.author }} on {{ object.created_at|date:"F d, Y"
                    }}
                </small>
            </p>
            <p class="card-text">{{ object.content }}</p>
        </div>
    </div>
</div>
{% endblock content %}
